<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voucher Barcode Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="page">

    <div class="logo-wrapper">
        <!-- ლოგო უნდა იყოს frontend/gtexlogo.jpg -->
        <img src="gtexlogo.jpg" alt="GTEX Logo" class="logo">
    </div>

    <h2 class="title">Voucher Barcode Generator</h2>

    <div class="card">

        <!-- BRAND SELECT -->
        <label for="brand">Brand:</label>
        <select id="brand" onchange="loadAmounts()">
            <option value="">Select brand</option>
            <option value="english_home">English Home</option>
            <option value="penti">Penti</option>
            <option value="matalan">Matalan</option>
            <option value="ovs">OVS</option>
            <option value="principe">Principe</option>
        </select>

        <!-- AMOUNT + QUANTITY ROWS -->
        <div id="amountRows" class="amount-rows"></div>

        <hr>

        <h3>Barcode Settings</h3>

        <label>Barcode Width (cm):</label>
        <input id="widthCm" type="number" value="4.0" step="0.1">

        <label>Barcode Height (cm):</label>
        <input id="heightCm" type="number" value="1.3" step="0.1">

        <label>Text Size:</label>
        <input id="textSize" type="number" value="26">

        <label>Display Text Under Barcode:</label>
        <div class="radio-row">
            <label><input type="radio" name="showText" value="yes" checked> Yes</label>
            <label><input type="radio" name="showText" value="no"> No</label>
        </div>

        <label>Stretch the Barcode Width:</label>
        <div class="radio-row">
            <label><input type="radio" name="stretch" value="yes" checked> Yes</label>
            <label><input type="radio" name="stretch" value="no"> No</label>
        </div>

        <label>Bold Text:</label>
        <div class="radio-row">
            <label><input type="radio" name="bold" value="yes"> Yes</label>
            <label><input type="radio" name="bold" value="no" checked> No</label>
        </div>

        <button id="generateBtn" onclick="generateVouchers()">Generate</button>

    </div>
</div>

<script src="scripts/app.js"></script>
</body>
</html>
